<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="email.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    
</head>
<body>
     <video autoplay muted loop id="myVideo">
        <source src="css/myVideo.mp4" type="video/mp4">
      </video>
      <div id="overlay"></div>
      

      <div class="container">
        <div class="box">
            <form>
                <h1>CONTACT ME</h1>
                <div class="input-wrapper dreni ">
                    <input type="text" id="name" class="input_field" placeholder="Your name" required>
                    <div class="input-error">Please fill your name</div>
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email" class="input_field" placeholder="Your email" required>
                    <div class="input-error">Please fill your email</div>
                </div>

                <div class="input-wrapper">
                    <textarea id="message" rows="6" class="input_message" placeholder="Your message"></textarea>
                    <div class="input-error">Please fill your name</div>
                </div>

                <button type="button" class="btn" id="submitButton">SUBMIT</button>
            </form>
        </div>
      </div>





      <script>
          let submitButton = document.getElementById('submitButton');
          
          submitButton.addEventListener("click", ()=>{
            sendEmail();
          });

        function formIsValid(){

          let nameField = document.getElementById('name');
          let nameIsValid = nameField.value != '';

          if (!nameIsValid) {
            nameField.parentElement.classList.add('has-error') 
          }


          // TODO: Add validation for other inputs
          return nameIsValid;

        }

        function sendEmail(){
            // Validate form

            if( formIsValid() ){ 
            
            Email.send({
                Host : "smtp.mailtrap.io",
                Username : "drensokoli@gmail.com",
                Password : "drensokoli123",
                To : 'drensokoli@gmail.com',
                From : "drensokoli@gmail.com",
                Subject : "Test email",
                Body : "<html><h2>Header</h2><strong>Bold text</strong><br></br><em>Italic</em></html>"
            }).then(
                message => alert(message)
            ).catch(error=> {
                console.log(error)
            });}
        }          
      </script> 
      <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
